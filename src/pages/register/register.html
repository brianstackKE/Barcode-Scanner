<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Full Name" name="fullName" [(ngModel)]="registerCredentials.fullName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Contact Number" name="contactNo" [(ngModel)]="registerCredentials.contactNo" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Address" name="address" [(ngModel)]="registerCredentials.address" required></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="button" (click)="Login()">Login</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>

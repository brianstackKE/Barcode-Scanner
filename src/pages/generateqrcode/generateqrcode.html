<ion-header>

  <ion-navbar>
    <ion-title>Generate QR Code</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-item>
  <ion-textarea type="text" placeholder="Enter Details" [(ngModel)]="qrData" ></ion-textarea>
</ion-item>
<ion-item>
  <ion-label>Select Client</ion-label>
  <ion-select [(ngModel)]="toppings" multiple="true">
    <ion-option>Bacon</ion-option>
    <ion-option>Black Olives</ion-option>
    <ion-option>Extra Cheese</ion-option>
    <ion-option>Mushrooms</ion-option>
    <ion-option>Pepperoni</ion-option>
    <ion-option>Sausage</ion-option>
  </ion-select>
</ion-item>
<button ion-button full icon-left (click)="createCode()" ><ion-icon name="barcode"></ion-icon>Create Code</button>
<button ion-button full icon-left (click)="scanCode()" ><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>

<ion-card *ngIf="createCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{createdCode}}</p>
    </ion-card-content>
</ion-card>
<ion-card *ngIf="scannedCode">
  <ion-card-content>
    <p>Result From Scan: {{scanCode}}</p>
  </ion-card-content>
</ion-card>
</ion-content>
